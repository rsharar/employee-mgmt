<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Timesheet</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 jumbotron header">
            <h1 class="display-4 text-center">Employee Pay Management</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Add an Employee</h5>
                  <form>
                    <div class="form-group">
                      <label for="employee-name">Employee Name</label>
                      <input type="text" class="form-control" id="employee-name" placeholder="Full legal name" required>
                    </div>
                    <div class="form-group">
                        <label for="employee-role">Role</label>
                        <input type="text" class="form-control" id="employee-role" placeholder="Current job title" required>
                      </div>
                    <div class="form-group">
                        <label for="start-date">Start Date</label>
                        <input type="text" class="form-control" id="start-date" placeholder="Ex: 1/1/2013" required>
                      </div>
                    <div class="form-group">
                        <label for="monthly-rate">Monthly Rate</label>
                        <input type="text" class="form-control" id="monthly-rate" placeholder="Ex: 200.37" required>
                      </div>
                    <button type="submit" class="btn btn-primary header">Submit</button>
                  </form>

                </div>
              </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <P>Test
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
